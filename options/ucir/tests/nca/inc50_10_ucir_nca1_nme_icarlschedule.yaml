model: ucir_test
convnet: rebuffi

initial_increment: 50
increment: 10
fixed_memory: True

adaptative_margin_softmax: False

eval_type: nme

postprocessor_config:
  type: learned_scaling
  initial_value: 1.

lambda_schedule: False
less_forget: True
ranking_loss: False

mimic_score: False

classifier_config:
  type: proxynca
  pre_relu: True
  use_scaling: False
  linear: True
  linear_end_relu: False

proxy_nca: True
proxy_nca_config:
  proxy_per_class: 1

relative_teachers: False
relative_teacher_on_memory: False

attention_residual: False

base_lambda: 5
nb_negatives: 2
margin_ranking: 0.5
imprinted_weights: True


lr: 0.1
weight_decay: 0.0005
scheduling:
  - 49
  - 63
lr_decay: 0.1
optimizer: sgd
epochs: 70
